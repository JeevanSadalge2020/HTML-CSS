<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .grid {
        display: grid;
        grid-template-columns: 100px 100px 200px;
      }
    </style>
    <title>Grid</title>
  </head>
  <body>
    <div class="grid">
      <div style="background-color: lightblue">1</div>
      <div style="background-color: lightcoral">
        2
        <p>Hello</p>
      </div>
    </div>
    <div class="grid">
      <div style="background-color: lightblue">1</div>
      <div style="background-color: lightcoral">
        2
        <p>Hello</p>
      </div>
      <div style="background-color: aquamarine;">Jeevan</div>
      <div style="background-color: rgb(234, 255, 127);">Jeevan</div>
    </div>
  </body>
</html>
