<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
       button {
        border: none;
        height: 2rem;
        padding: 0.5rem 1rem;
        margin: 0.25rem;
        cursor: pointer;
        border-radius: 1rem;
        font-weight: bold;
        /* transition: all 0.15s; */
        box-sizing: border-box;
      }

      .save {
        color: rgb(10, 102, 194);
        border: 1px solid rgb(10, 102, 194);
        background-color: white;
      }

      .save:hover{
        background-color: rgb(220, 220, 220);
        border-width: 2px;
      }

      .apply{
        background-color: rgb(10, 102, 194);
        color: white;
        border-radius: 1rem;
        font-weight: bold;
      }

      .apply:hover{
        background-color: rgb(2, 75, 149);
      }

    </style>
    <title>Apply on company website</title>
  </head>
  <body>
    <button class="apply">Apply on company website</button>
    <button class="save">Save</button>
  </body>
</html>
